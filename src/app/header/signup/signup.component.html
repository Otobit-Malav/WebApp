<div class="background"> 
    <div class="main">
        <div class="forms">
            <form [formGroup]= "signupform" (ngSubmit)="submitForm()" class="example-form">
                <div class="feild">
                    <mat-form-field appearance="outline" color="primary">
                        <mat-label>FirstName</mat-label>
                        <input matInput placeholder="FirstName" formControlName="firstname">
                    </mat-form-field><br>
                </div>
                <div class="feild">
                    <mat-form-field appearance="outline" color="primary">
                        <mat-label>LastName</mat-label>
                        <input matInput placeholder="LastName" formControlName="lastname">
                    </mat-form-field><br>
                </div>
                <div class="feild">
                    <mat-form-field appearance="outline" color="primary">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Email" formControlName="email">
                    </mat-form-field><br>
                </div>
                <div class="feild">
                    <mat-form-field appearance="outline" color="primary">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field><br>
                </div>


                


                <div class="feild">
                    <button type="submit" mat-raised-button color="primary" class="btn">Submit</button>
                </div>
            
            </form>
        </div>
            <div class="image">
                <img class="photo" src ="./assets/images/4.jpg" alt="image">
            </div>
    </div>
    
</div>
